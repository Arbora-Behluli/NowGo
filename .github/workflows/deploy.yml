name: Auto Deploy Laravel

on:
  push:
    branches:
      - main  # Adjust to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY_TRIP_MATE }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        echo -e "Host 188.245.97.198\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

    - name: Test Application (Fail if any test fails)
      run: |
        # run test
        php artisan test || exit 1  # stop if test fails

    - name: Deploy to Server with Rollback
      run: |
        ssh root@188.245.97.198 << 'EOF'
        cd /var/www/TripMate
        git pull origin main || (echo "Git pull failed, rolling back" && git reset --hard HEAD^1)
        composer install --optimize-autoloader --no-dev || (echo "Composer install failed, rolling back" && git reset --hard HEAD^1)
        php artisan migrate --force || (echo "Migration failed, rolling back" && git reset --hard HEAD^1)
        php artisan db:seed --force || (echo "Seeding failed, rolling back" && git reset --hard HEAD^1)
        npm install || (echo "NPM install failed, rolling back" && git reset --hard HEAD^1)
        npm run build || (echo "Build failed, rolling back" && git reset --hard HEAD^1)
        php artisan cache:clear || (echo "Cache clear failed, rolling back" && git reset --hard HEAD^1)
        php artisan config:clear || (echo "Config clear failed, rolling back" && git reset --hard HEAD^1)
        php artisan route:clear || (echo "Route clear failed, rolling back" && git reset --hard HEAD^1)
        php artisan queue:restart || (echo "Queue restart failed, rolling back" && git reset --hard HEAD^1)
        EOF

    - name: Cleanup
      run: rm -f ~/.ssh/id_rsa
